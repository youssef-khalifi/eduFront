<div class="body">

<div class="main">
  <input type="checkbox" id="chk" aria-hidden="true">

  <div class="signup">
    <form >
      <label for="chk" aria-hidden="true">Sign up</label>
      <input type="text" name="txt" placeholder="User name" required="">
      <input type="email" name="email" placeholder="Email" required="">
      <input type="number" name="broj" placeholder="BrojTelefona" required="">
      <input type="password" name="pswd" placeholder="Password" required="">
      <button>Sign up</button>
    </form>
  </div>

  <div class="login">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <label for="chk" aria-hidden="true">Login</label>
      <input type="email" name="username" formControlName="username" placeholder="Email" required="">
      <input type="password" name="password" formControlName="password" placeholder="Password" required="">
      <button >Login</button>
      <button (click)="navigateToTeacherLogin()">Teacher Login</button>
    </form>
  </div>
</div>
</div>
